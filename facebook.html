<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

<body>
    
    <h1 class="text-center">S'inscrire</h1>
    <div class="container">

    <form>
       <form class="row g-3">
           <div class="row">
        <div class="col-md-6">
          <label for="validationDefault01" class="form-label"></label>
          <input type="text" class="form-control" id="validationDefault01" placeholder="Prenom" required>
        </div>
        <div class="col-md-6">
          <label for="validationDefault02" class="form-label"></label>
          <input type="text" class="form-control" id="validationDefault02" placeholder="Nom de famille" required>
        </div></div>
        <div class="md-3 ">
          <label for="exampleInputEmail1" class="form-label"> </label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Numéro du mobile ou Address Email">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"></label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Nouveau mot de pass">
        </div>
        <div class="row">
        <div class="mb-3 form-check form-check-inline">
          <input type="radio" class="form-check-input" name="inlineRadioOptions" id="exampleCheck1">
          <label class="form-check-label" for="inlineRadio1">Femme</label>
        </div>
        <div class="mb-3 form-check form-check-inline">
            <input type="radio" class="form-check-input"  name="inlineRadioOptions" id="exampleCheck1">
            <label class="form-check-label" for="inlineRadio2">Homme</label>
          </div>
          <div class="mb-3 form-check form-check-inline">
            <input type="radio" class="form-check-input"  name="inlineRadioOptions" id="exampleCheck1">
            <label class="form-check-label" for="inlineRadio3">Personnalisé</label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">S'inscrire</button>
     </div>
     
       
      
 </form>
</body>
